<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PokeDex</h1>
        <div class="screen-container">
            <div class="screen">
                <img id="pokemonImage">

        </div>
        <div class="info">

            <div class="name" id="pokemonName">Name</div>
            <div class="select">
                <button type="button" id="pokemonSelect">Select</button>
            </div>
        </div>
        <div class="screen-decoration">
            <div class="red-dot"></div>
            <div class="red-dot"></div>
            <div class="red-dot"></div>
        </div>
        <div class="input-area">
            <input type="text" id="pokemonNameInput" placeholder="Enter PokÃ©mon Name">
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
