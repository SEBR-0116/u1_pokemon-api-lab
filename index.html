<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Pokemon Lab</title>
</head>
<body>
    <img id="title" src="assets/Whos-that-Pokemon.png" alt="Who's That Pokemon">
    <form>
        <input type="text" value="" placeholder="Enter name"  id="inputBar">
        <input type="button" value="Go!" id="searchButton">
    </form>
    
    <div class="display"></div>
    <div class="output">
        <div id="pokemonName"></div>
        <div id="pokemonImage"></div>
        <div id="attributeDiv">
            <div id="pokemonType"></div>
            <div id="abilitiesTitle"></div>
            <div id="abilityDiv">
                <div id="pokemonAbility1"></div>
                <div id="pokemonAbility2"></div>
            </div>
        </div>
    </div>
    

</body>
</html>
